defaultSettings:
  defaultDataPath: /mnt/data
  defaultReplicaCount: 2

longhornManager:
  log:
    format: json
    

longhornUI:
  replicas: 1

ingress:
  enabled: true
  ingressClassName: nginx
  host: longhorn-ui.dev.local
  secureBackends: true
  tls: true
  tlsSecret: longhorn-tls
  path: /
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer


