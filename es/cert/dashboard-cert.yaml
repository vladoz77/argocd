apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dashboard-tls
  namespace: es
spec:
  isCA: false
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  commonName: dashboard
  subject:
    organizations:
      - "Home"
    organizationalUnits:
      - "IT"
    localities:
      - "Ryazan"
    countries:
      - "RU"
  dnsNames:
  - localhost
  - dashboard.home.local
  ipAddresses:
    - 127.0.0.1
  secretName: dashboard-tls
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  usages:
    - server auth
    - client auth
  issuerRef:
    name: es-cluster-issuer-ca
    kind: ClusterIssuer
    group: cert-manager.io