apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  labels:
    name: monitoring-ingress
spec:
  tls:
  ingressClassName: nginx
  rules:
  - host: mon.home.local
    http:
      paths:
      - path: "/prometheus"
        backend:
          service:
            name: prometeus-app-service
            port: 
              number: 9090
        pathType: Prefix
