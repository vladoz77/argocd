---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yaml: |
    global:
      scrape_interval:     15s
      external_labels:
        monitor: 'k8s-dev-monitor'
    remote_write:
      - url: http://victoria-metrics-service-sys:8428/api/v1/write
    scrape_configs:
      - job_name: 'prometheus'
        scrape_interval: 15s
        metrics_path: /prometheus/metrics
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics.kube-system.svc.cluster.local:8080']