apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
spec:
  rules:
  - host: "mon.home.local"
    http:
      paths:
      - pathType: Prefix
        path: /grafana
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  tls:
    - hosts:
      - mon.home.local
      secretName: grafana-cert
