authentik:
  secret_key: "<secure_key generated in step 1>"
  postgresql:
    password: "password"
server:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
    ingressClassName: nginx
    hosts:
    - "auth.dev.local"
    tls:
    - secretName: authentik-tls
      hosts:
      - "auth.dev.local"
postgresql:
  enabled: true
  auth:
    password: "password"
redis:
  enabled: true
