nameOverride: loki
fullnameOverride: loki
loki:
  config: |
    server:
      grpc_listen_port: 9095
      http_listen_port: 3100
      http_server_write_timeout: 310s
      http_server_read_timeout: 310s
      grpc_server_max_recv_msg_size: 104857600  # 100 Mb
      grpc_server_max_send_msg_size: 104857600  # 100 Mb
    
    auth_enabled: false
    
    common:
      compactor_address: 'loki-backend'
      path_prefix: /var/loki
      replication_factor: 2
      storage:
        s3:
          access_key_id: admin
          bucketnames: loki
          endpoint: minio-svc.minio.svc.cluster.local:9000
          insecure: true
          s3forcepathstyle: true
          secret_access_key: password
    
    ingester:
      chunk_idle_period: 2h
      chunk_target_size: 1536000
      max_chunk_age: 2h
      chunk_encoding: snappy
    
    frontend:
      scheduler_address: query-scheduler-discovery.loki.svc.cluster.local.:9095
    
    frontend_worker:
      scheduler_address: query-scheduler-discovery.loki.svc.cluster.local.:9095
    
    index_gateway:
      mode: ring
    
    limits_config:
      enforce_metric_name: false
      max_cache_freshness_per_query: 10m
      max_query_parallelism: 8 
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      split_queries_by_interval: 15m
      per_stream_rate_limit: 5MB
      per_stream_rate_limit_burst: 20MB
      ingestion_rate_mb: 20
      ingestion_burst_size_mb: 30
      max_entries_limit_per_query: 100000
      query_timeout: 300s
    
    
    memberlist:
      join_members:
      - loki-memberlist
    
    query_range:
      parallelise_shardable_queries: false
      align_queries_with_step: true
    
    querier:
      engine:
        timeout: 300s

    ruler:
      storage:
        type: local
        local:
          directory: /etc/loki/rules
      
      alertmanager_url: http://vmalertmanager-vm.monitoring.svc.cluster.local:9093
      wal:
        dir: /var/loki/loki-wal
      remote_write:
        enabled: true
        clients:
          victoria-metrics:
            name: vm
            url: http://vmsingle-vm.monitoring.svc.cluster.local:8429/vm/api/v1/write
           
    
    runtime_config:
      file: /etc/loki/runtime-config/runtime-config.yaml
    
    schema_config:
      configs:
      - from: "2022-01-11"
        index:
          period: 24h
          prefix: loki_index_
        object_store: s3
        schema: v12
        store: boltdb-shipper
    
    storage_config:
      boltdb_shipper:
        active_index_directory: /var/loki/index
        shared_store: s3
      hedging:
        at: 250ms
        max_per_second: 20
        up_to: 3


# Configuration for the write pod(s)
write:
  replicas: 2
  persistence:
    size: 10Gi

read:
  replicas: 2
  persistence:
    size: 10Gi

backend:
  replicas: 2
  persistence:
    size: 10Gi
  extraVolumeMounts: 
    - name: rules-volume
      mountPath: /etc/loki/rules/fake/loki-rules.yaml
      subPath: loki-rules.yaml
    - name: rules-volume
      mountPath: /etc/loki/rules/fake/loki-alert.yaml
      subPath: loki-alert.yaml
  extraVolumes: 
    - name: rules-volume
      configMap:
        name: loki-rules
    - name: alert-volume
      configMap:
        name: loki-alert
  

memberlist:
  service:
    publishNotReadyAddresses: false

# Configuration for the gateway
gateway:
  enabled: true
  replicas: 1
  verboseLogging: true

test:
  enabled: false
monitoring:
  dashboards:
    enabled: false
  rules:
    enabled: false
    alerting: false
  serviceMonitor:
    enabled: false
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false