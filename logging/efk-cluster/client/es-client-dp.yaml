apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: logging
  name: elasticsearch-client
  labels:
    app: elasticsearch
    role: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
      role: client
  template:
    metadata:
      labels:
        app: elasticsearch
        role: client
    spec:
      containers:
      - name: elasticsearch-client
        image: elasticsearch:7.17.5
        env:
        - name: cluster.name
          value: elasticsearch
        - name: node.name
          value: elasticsearch-client
        - name: discovery.seed_hosts
          value: elasticsearch-master.logging,elasticsearch-data.logging,elasticsearch-client.logging
        - name: cluster.initial_master_nodes
          value: elasticsearch-master-0
        - name: node.roles
          value: ingest
        - name: "ES_JAVA_OPTS"
          value: "-Xms256m -Xmx256m"
        - name: network.host
          value: "_site_"
        resources: {}
        ports:
        - containerPort: 9200
          name: client
        - containerPort: 9300
          name: transport
        volumeMounts:
        - name: storage
          mountPath: /data
      volumes:
      - name: "storage"
        emptyDir:
          medium: ""
      initContainers:
      - name: increase-vm-max-map
        image: busybox
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
