apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: logging
  name: es-data
  labels:
    app: es
    role: data
spec:
  serviceName: es-data
  replicas: 2
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: es-data
  template:
    metadata:
      labels:
        app: es-data
        role: data
    spec:
      containers:
      - name: es-data
        image: elasticsearch:7.17.5
        env:
        - name: cluster.name
          value: es-cluster
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: discovery.seed_hosts
          value: es-master.logging,es-data.logging,es-client.logging
        - name: cluster.initial_master_nodes
          value: es-master-0,es-master-1
        - name: node.roles
          value: data,master,voting_only
        - name: "ES_JAVA_OPTS"
          value: "-Xms256m -Xmx256m"
        - name: network.host
          value: "_site_"
      initContainers:
      - name: increase-vm-max-map
        image: busybox
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
  volumeClaimTemplates:
  - metadata:
      name: es-data-persistent-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: nfs
      resources:
        requests:
          storage: 5Gi
