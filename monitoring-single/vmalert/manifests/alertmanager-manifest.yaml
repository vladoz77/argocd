# Source: victoria-metrics-alert/templates/alertmanager-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: victoria-metrics
data:
  alertmanager.yaml: |
    
    global:
      resolve_timeout: 5m
    receivers:
    - name: devnull
    route:
      group_by:
      - alertname
      group_interval: 10s
      group_wait: 30s
      receiver: devnull
      repeat_interval: 24h
---

