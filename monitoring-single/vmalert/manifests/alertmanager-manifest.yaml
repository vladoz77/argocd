apiVersion: v1
kind: ConfigMap
metadata:
  name: vmalert-alertmanager-alertmanager-config
  namespace: monitoring-test
  labels:
    app: alertmanager
    app.kubernetes.io/name: victoria-metrics-alert
    app.kubernetes.io/instance: vmalert
    helm.sh/chart: victoria-metrics-alert-0.9.4
    app.kubernetes.io/managed-by: Helm
data:
  alertmanager.yaml: |
    
    global:
      resolve_timeout: 5m
    receivers:
    - name: devnull
    route:
      group_by:
      - alertname
      group_interval: 10s
      group_wait: 30s
      receiver: devnull
      repeat_interval: 24h
---

