# Source: victoria-metrics-alert/templates/alertmanager-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: victoria-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
      app.kubernetes.io/instance: victoria-metrics
  strategy:
    # Must be "Recreate" when we have a persistent volume
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager
        app.kubernetes.io/instance: victoria-metrics
    spec:
      # serviceAccountName: vmalert-victoria-metrics-alert
      containers:
        - name: victoria-metrics-alert-alertmanager
          image: "prom/alertmanager:v0.25.0"
          args:
            - --config.file=/config/alertmanager.yaml
            - --storage.path=/data
            - --data.retention=120h
            - --web.listen-address=0.0.0.0:9093
            - --cluster.advertise-address=$(POD_IP):6783
          ports:
            - name: web
              containerPort: 9093
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          readinessProbe:
            httpGet:
              path: /-/ready
              port: web
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: web
          volumeMounts:
            - name: storage
              mountPath: /data
            - name: config
              mountPath: /config
              readOnly: true
          resources: {}
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: alertmanager-pvc
        - name: config
          configMap:
            name: alertmanager-config
---
