rbac:
  create: false
serviceAccount:
  create: false

server:
  fullnameOverride: vmsingle
  extraArgs:
    dedup.minScrapeInterval: 10s
  statefulSet:
    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8428"
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 512Mi
