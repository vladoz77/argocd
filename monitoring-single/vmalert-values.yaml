server:
  nameOverride: vmalert
  fullnameOverride: vmalert
  datasource:
    url:  http://vmsingle.monitoring.svc.cluster.local:8428
  remote:
    write:
      url:  http://vmsingle.monitoring.svc.cluster.local:8428
  notifier:
    alertmanager:
      url: ""
  # extraArgs:
  #   rule: /rules/*.yaml
  extraVolumes:
    - name: record-rules
      configMap:
        name: record-rules-config
  extraVolumeMounts:
    - name: record-rules
      mountPath: /config/record.yaml
      subPath: record.yaml
  config:
   alerts:
     groups:
       - name: common
         rules:
           - alert: instanceIsDown
             for: 1m
             expr: up == 0
             labels:
               severity: critical
             annotations:
               summary: "{{ $labels.job }} instance: {{$labels.instance }} is not up"
               description: "Job {{ $labels.job }}  instance: {{$labels.instance }} is not up for the last 1 minute"