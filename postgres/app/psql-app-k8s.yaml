apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: postgres
spec:
  project: default
  source:
    path: postgres/postgresql-kustomize/overlays/k8s
    repoURL: 'https://github.com/vladoz77/argocd'
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: db
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true